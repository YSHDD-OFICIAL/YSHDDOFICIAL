<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | YSHDD EPK</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--color-text-secondary);
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Página no encontrada</h1>
            <p class="error-message">
                La página que buscas no existe o ha sido movida.
                <br>
                Pero no te preocupes, la música de YSHDD sigue disponible.
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class='bx bx-home'></i>
                    Volver al inicio
                </a>
                <a href="/#music" class="btn btn-secondary">
                    <i class='bx bx-music'></i>
                    Escuchar música
                </a>
                <a href="/#contact" class="btn btn-outline">
                    <i class='bx bx-envelope'></i>
                    Contactar
                </a>
            </div>
            
            <div class="error-search" style="margin-top: 3rem;">
                <p>¿Buscas algo específico?</p>
                <form action="/search" method="GET" class="search-form" style="max-width: 400px; margin: 0 auto;">
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="search" 
                               name="q" 
                               placeholder="Buscar en el EPK..." 
                               style="flex: 1; padding: 0.75rem 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: var(--color-text);">
                        <button type="submit" class="btn btn-primary">
                            <i class='bx bx-search'></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Track 404 error
        if (typeof gtag !== 'undefined') {
            gtag('event', '404_error', {
                page_location: window.location.href,
                page_path: window.location.pathname
            });
        }
        
        // Auto-redirect after 30 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 30000);
    </script>
</body>
</html>
